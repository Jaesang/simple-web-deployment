kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: www
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rbd
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: k8s.gcr.io/nginx-slim:0.8
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www-data
          mountPath: /usr/share/nginx/html
      volumes:
      - name: www-data
        persistentVolumeClaim:
          claimName: www
      initContainers:
      - name: init-hostname
        image: busybox:1.28
        command: ['sh', '-c', "echo $(hostname) > /work-dir/index.html"]
        volumeMounts:
        - name: www-data
          mountPath: /work-dir

